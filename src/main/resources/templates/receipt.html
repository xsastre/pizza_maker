<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rebut Pizza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .receipt { max-width: 500px; margin: 50px auto; border: 2px dashed #333; padding: 30px; background: #fffxf0; }
    </style>
</head>
<body class="bg-light">

<div class="receipt shadow">
    <h2 class="text-center">üßæ Rebut de Comanda</h2>
    <p class="text-center text-muted" th:text="${pizza.id}">ID-1234</p>
    <hr>

    <h5>Ingredients:</h5>
    <ul class="list-group list-group-flush mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="ing : ${pizza.ingredients}">
                <span>
                    <span th:text="${ing.emoji}"></span>
                    <span th:text="${ing.nom}">Ingredient</span>
                </span>
            <span th:text="${ing.preu} + '‚Ç¨'"></span>
        </li>
    </ul>

    <div class="alert alert-info" role="alert">
        ‚è±Ô∏è Temps de preparaci√≥: <strong th:text="${pizza.tempsPrep} + ' minuts'"></strong>
    </div>

    <hr>
    <div th:if="${pizza.descompteAplicat}" class="text-success text-end mb-2">
        <strong>üéâ Descompte 10% aplicat per comanda > 12‚Ç¨!</strong>
    </div>

    <h1 class="text-end">Total: <span th:text="${pizza.preuTotal}">0.00</span>‚Ç¨</h1>

    <div class="d-grid gap-2 mt-4">
        <a href="/" class="btn btn-primary">Fer una altra pizza</a>
        <a href="/history" class="btn btn-secondary">Veure Historial</a>
    </div>
</div>

</body>
</html>
